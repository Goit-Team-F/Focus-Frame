<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Frame</title>
    <!-- CSS Normalize Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <!-- External Css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header Kısmı -->
    <div class="container">
      <div class="header">
        <header>
          <nav></nav>
        </header>
      </div>
      <!-- Main -->
      <div class="main">
        <main>
          <div class="hero">
            <section><!-- Hero --></section>
          </div>
          <div class="about-us">
            <section><!-- About Us --></section>
          </div>
          <div class="our-courses">
            <section><!-- Our Courses --></section>
          </div>
          <div class="our-mentors">
            <section><!-- Our Mentors --></section>
          </div>
          <div class="sing-up">
            <section  ><!-- Sign Up -->
                <div class="form-content">
                    <h2>Sign <span>Up</span></h2>
                    <p>Please use the form below to contact us. Enter your name, email, and message and we'll get back to you shortly.</p>
                    <form class="form-sign-up">
                        <input class="input-name" type="text" placeholder="Enter your name" required>
                        <input class="input-email" type="email" placeholder="Enter your email" required>
                        <textarea placeholder="Message" required></textarea>
                        <button type="submit">SEND</button>
                        <p class="privacy-text">
                          By clicking on "Send" button, you agree to our <a href="#">Privacy Policy</a> and allow Promodo to use this information for marketing purposes.
                      </p>
                    </form>
                    
                    
                </div>
                <div class="image-section">
                  <div class="camera-bg-img"></div>
                  <div class="lens-bg-img"></div> 
                  <img class="camera-img" src="images/camera.png" alt="Camera" >
                  <img class="lens-img" src="images/lens.png" alt="Lens" > 
                 </div>
            </section>
          </div>
          <div class="reviews">
            <section><!-- Reviews --></section>
          </div>
        </main>
      </div>
      <!-- Footer -->
      <div class="footer">
        <footer></footer>
      </div>
    </div>
  </body>
</html>
