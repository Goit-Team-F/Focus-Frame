<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Frame</title>
    <!-- CSS Normalize Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <!-- External Css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header Kısmı -->
    <div class="container">
      <div class="header">
        <header>
          <nav></nav>
        </header>
      </div>
      <!-- Main -->
      <div class="main">
        <main>
          <div class="hero">
            <section><!-- Hero --></section>
          </div>
          <div class="about-us">
            <section><!-- About Us --></section>
          </div>
          <div class="our-courses">
            <section><!-- Our Courses --></section>
          </div>
          <div class="our-mentors">
            <section class="our-mentor-section">
              <h2 class="our-mentor-title">
                Our <span class="our-mentor-span">Mentors</span>
              </h2>
              <ul class="our-mentor-ul">
                <li class="our-mentor-li">
                  <img
                    src="./images/emilia-smith.png"
                    alt="Emilia Smith"
                    class="our-mentor-img"
                    width="180"
                    height="180"
                  />
                  <h3 class="our-mentor-name-title">Emilia Smith</h3>
                  <h4 class="our-mentor-alt-title">1.5 years of experience</h4>
                </li>
                <li class="our-mentor-li">
                  <img
                    src="./images/alex-lebedev.png"
                    alt="Alex Lebedev"
                    class="our-mentor-img"
                    width="180"
                    height="180"
                  />
                  <h3 class="our-mentor-name-title">Alex Lebedev</h3>
                  <h4 class="our-mentor-alt-title">3.5 years of experience</h4>
                </li>
                <li class="our-mentor-li">
                  <img
                    src="./images/mia-dubrovska.png"
                    alt="Mia Dubrovska"
                    class="our-mentor-img"
                    width="180"
                    height="180"
                  />
                  <h3 class="our-mentor-name-title">Mia Dubrovska</h3>
                  <h4 class="our-mentor-alt-title">2.0 years of experience</h4>
                </li>
                <li class="our-mentor-li">
                  <img
                    src="./images/eliot-kovalev.png"
                    alt="Eliot Kovalev"
                    class="our-mentor-img"
                    width="180"
                    height="180"
                  />
                  <h3 class="our-mentor-name-title">Eliot Kovalev</h3>
                  <h4 class="our-mentor-alt-title">4.0 years of experience</h4>
                </li>
              </ul>
            </section>
          </div>
          <div class="sing-up">
            <section><!-- Sign Up --></section>
          </div>
          <div class="reviews">
            <section><!-- Reviews --></section>
          </div>
        </main>
      </div>
      <!-- Footer -->
      <div class="footer">
        <footer></footer>
      </div>
    </div>
  </body>
</html>
