<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Frame</title>
    <!-- CSS Normalize Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <!-- External Css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header Kısmı -->
    <div class="container">
      <div class="header">
        <header>
          <nav></nav>
        </header>
      </div>
      <!-- Main -->
      <div class="main">
        <main>
          <div class="hero">
            <section>
              <!-- Hero -->
              <div class="hero-col1">
                <div class="hero-row1">
                  <h1>
                    Discover the magic of
                    <span class="photography-text">photography</span> in our
                    school
                  </h1>
                </div>
                <div class="hero-row2">
                  <h6>
                    Our photography school offers an unforgettable journey,
                    where you can learn the basics of composition, master
                    technical skills, translate your unique ideas.
                  </h6>
                </div>
                <div class="hero-row3">
                  <div class="hero-row3-col1">
                    <img
                      src="/images/HappyStudents.jpg"
                      alt="Our happy students"
                      width="137"
                      height="54"
                    />
                  </div>
                  <div class="hero-row3-col2">
                    <h5>Our happy students</h5>
                    <svg class="happy-students-arrow">
                      <use
                        href="./images/icons.svg#icon-right-arrow"
                        width="18"
                        height="8.66"
                      ></use>
                    </svg>
                  </div>
                  <div class="hero-row3-col3">
                    <svg class="hero-star">
                      <use
                        href="./images/icons.svg#icon-hero-star"
                        width="50"
                        height="50"
                      ></use>
                    </svg>
                  </div>
                  <div class="hero-row3-col4">
                    
                      <h5>Reviews</h5>

                    
                      <h4>+1500</h4>
                    
                  </div>
                </div>
              </div>
              <div class="hero-col2">
                <img src="/images/Photographer.jpg" width="397" height="520" />
              </div>
            </section>
          </div>
          <div class="banner">
            <h2>
              Master
              <span class="your-photography">your photography</span> skills with
              us!
            </h2>
          </div>
          <div class="about-us">
            <section><!-- About Us --></section>
          </div>
          <div class="our-courses">
            <section><!-- Our Courses --></section>
          </div>
          <div class="our-mentors">
            <section><!-- Our Mentors --></section>
          </div>
          <div class="sing-up">
            <section><!-- Sign Up --></section>
          </div>
          <div class="reviews">
            <section><!-- Reviews --></section>
          </div>
        </main>
      </div>
      <!-- Footer -->
      <div class="footer">
        <footer></footer>
      </div>
    </div>
  </body>
</html>
